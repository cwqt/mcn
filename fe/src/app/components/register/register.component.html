<h1 class="mat-display-1">register a new account</h1>

<form [formGroup]="registerForm" [hidden]="success" (ngSubmit)="submitHandler()">
    <mat-form-field>
        <mat-label type="email">username</mat-label>
        <input matInput type="text" formControlName="username">
        <mat-error *ngIf="username.invalid && email.touched">Username is required</mat-error>
    </mat-form-field>

      <br />

    <mat-form-field>
        <mat-label type="email">e-mail</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="email.invalid && email.touched">E-mail is required</mat-error>
    </mat-form-field>
    
    <br />

    <mat-form-field>
        <mat-label type="password">password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
    </mat-form-field>
    
    <br />

    <mat-form-field>
        <mat-label type="password">confirm password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
        <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
    </mat-form-field>
    

    <br />
    <br />
    <br />

    <button [disabled]="registerForm.invalid" type="submit" mat-raised-button color="primary">sign up :)</button>
  </form>
