<h1 class="mat-display-1">already have an account?</h1>

<form [formGroup]="loginForm" [hidden]="success" (ngSubmit)="submitHandler()">
    <mat-form-field>
      <mat-label type="email">e-mail</mat-label>
      <input matInput type="text" formControlName="email">
      <mat-error *ngIf="email.invalid && email.touched">E-mail is required</mat-error>
    </mat-form-field>
    
    <br />

    <mat-form-field>
        <mat-label type="password">password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
    </mat-form-field>
    
    <br />

    <mat-form-field floatPlaceholder="always" class="app-input-no-underline">
        <input matInput style="display: none !important">
        <mat-checkbox formControlName="rememberMe">remember me?</mat-checkbox>
    </mat-form-field>

    <br />

    <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">log in</button>
    <a class="mat-small help" href="#">trouble logging in?</a>
  </form>
