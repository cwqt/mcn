<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Setup device</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Enter WiFi Credentials</h1>
    <label for='ssid'>SSID</label><input type='text' id='ssid'>
    <br />
    <label for='pass'>Pass</label><input type='text' id='pass'>

    <hr />

    <h2>Enter device config</h2>
    <label for='_id'>Device ID</label><input type='text' id='_id'>
    <br>
    <label for='key'>Symmetric Key</label><textarea id='key'></textarea>

    <br>
    <button type="submit">Submit</button>
</body>
</html>
