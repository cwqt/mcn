<div class="list-wrapper">
  <div class="table-wrapper">
    <ui-section-header title="Devices" subtitle="IoT device management">
    </ui-section-header>

    <div class="top-bar">
      <div class="fill"></div>
      <ui-icon>search</ui-icon>
      <ui-button variant="secondary">Clear all filters</ui-button>
      <ui-icon-button>filter</ui-icon-button>
      <ui-icon-button>join--inner</ui-icon-button>
    </div>

    <div class="input-bar">
      <!-- <mat-form-field>
        <input matInput type="text" formControlName="email" />
      </mat-form-field> -->

    </div>


    <mat-table *ngIf="devices.data" [dataSource]="dataSource">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </mat-cell>

  </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef> _id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="last_ping">
        <mat-header-cell *matHeaderCellDef> Last ping </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.last_ping | amTimeAgo}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let element"> <ui-chip color="red">{{element.state | uppercase}}</ui-chip> </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="devices.tableRows; sticky: true"></mat-header-row>
      <mat-row (click)="openDeviceDetail(row)" *matRowDef="let row; columns: devices.tableRows;" [class.active]="row._id == selectedId"></mat-row>
    </mat-table>

    <mat-paginator [length]="10"
    [pageSize]="5"
    [pageSizeOptions]="[5,10]">
</mat-paginator>
  </div>

  <div class="device-info-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
