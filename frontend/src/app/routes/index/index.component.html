<div *ngIf="userOrgs.length == 0" class="no-orgs">
  <h1>No organisations found</h1>
  <p>
    Looks like you're not in any organisations,
    <a routerLink="/orgs/create">create</a> or <a routerLink="">join</a> one now.
  </p>
</div>

<div *ngIf="userOrgs.length && currentOrg" class="index-body">
  <div class="index-cover" *ngIf="cache.env.data">
    <div
      class="tile-container"
      *ngFor="let item of coverCards | keyvalue: asIsOrder"
      (click)="navigate(item.key)"
    >
      <mat-card [class.selected]="item.key == activeUrl">
        <mat-icon>{{ item.value.icon }}</mat-icon>
        <h2>{{ item.key | titlecase }}</h2>
        <h1>{{ cache.env.data[item.key] }} </h1>
      </mat-card>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
