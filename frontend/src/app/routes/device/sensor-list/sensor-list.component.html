 <ibm-table-container>
    <ibm-table-header>
        <h4 ibmTableHeaderTitle>Measurements</h4>
        <p ibmTableHeaderDescription>Latest readings of device environment & states</p>
    </ibm-table-header>

    <ibm-table-toolbar>
        <ibm-table-toolbar-content>
            <ibm-table-toolbar-search [expandable]="true"></ibm-table-toolbar-search>
            <button ibmButton="primary" size="sm">
                Compare data
            </button>
        </ibm-table-toolbar-content>
    </ibm-table-toolbar>

    <mat-tab-group mat-align-tabs="start">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>mediation</mat-icon>
                Sensors
            </ng-template>

            <div class="table" *ngFor="let group of sensors | keyvalue">
                <div class="thead">
                    <div class="th"><b>{{group.key}}</b></div>
                    <div class="th">Sensor</div>
                    <div class="th">Ref</div>
                    <div class="th">Current value</div>
                </div>
                <ibm-expandable-tile *ngFor="let sensor of group.value">
                    <span class="bx--tile-content__above-the-fold tbody">
                        <div class="td"></div>
                        <div class="td">{{sensor.name}}</div>
                        <div class="td">{{sensor.ref}}</div>
                        <div class="td">{{sensor.value ? (sensor.value + '('+sensor.unit+')') : 'no data'}}</div>
                    </span>
                    <span class="bx--tile-content__below-the-fold">
        
                        <ibm-area-chart class="n-chart"
                            [data]="data"
                            [options]="options">
                        </ibm-area-chart>
        
        
                    </span>
                </ibm-expandable-tile>
                <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
            </div>
        


        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <!-- <svg icon ibmIconNotification20></svg> -->
                <mat-icon>memory</mat-icon>
                States
            </ng-template>

        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>power_input</mat-icon>
                Metrics
            </ng-template>

        </mat-tab>
      </mat-tab-group>
      



</ibm-table-container>
