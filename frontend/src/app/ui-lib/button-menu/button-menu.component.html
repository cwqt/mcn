<div class="button-menu-container">
  <ui-button [style]="style" id="main" (click)="toggleOpenState()" (clickOutside)="toggleOpenState(false)">
    <div>
      <span *ngIf="pre">{{pre}}</span>&nbsp;<b>{{title}}</b>
    </div>
    <ui-icon size="s" [class.open]="open">chevron--down</ui-icon>
  </ui-button>
  <div class="dropdown" *ngIf="open">
    <ng-content></ng-content>
  </div>
</div>
