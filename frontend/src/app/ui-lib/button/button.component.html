<button
  [matTooltip]="tooltip"
  [disabled]="disabled"
  [id]="variant"
  [color]="variant"
  [class.large]="size == 'l'"
  [class.med]="size == 'm'"
  [class.small]="size == 's'"
  mat-button
  (click)="onClick($event)">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    <ui-icon *ngIf="icon && !loading">{{icon}}</ui-icon>
    <ng-content></ng-content>
</button>
