<mat-form-field appearance="fill">
    <mat-label></mat-label>
    <mat-select>
        <mat-option style="display: none;" value="option">Option</mat-option>

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                <button mat-icon-button disabled></button>
                <mat-checkbox class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="leafNodeItemSelectionToggle(node)">
                </mat-checkbox>
                <p>{{node.name}} <span>{{node._id.substr(-6)}}</span></p>
            </mat-tree-node>

            <mat-tree-node class="root-node" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle
                    (click)="untoggleAll(node)"
                    [disabled]="!treeControl.isExpandable(node)">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <mat-checkbox
                    [checked]="checklistSelection.isSelected(node) || descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="rootNodeSelectionToggle(node)">
                </mat-checkbox>
                <p>{{node.name}} <span>{{node._id.substr(-6)}}</span></p>
            </mat-tree-node>
        </mat-tree>


    </mat-select>
</mat-form-field>
