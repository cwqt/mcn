<div style="min-height: 100%; max-height: 100%; width: 100%; display: flex;">
    <highcharts-chart #chart *ngIf="chartData"
    (load)="reflow($event)"
    [callbackFunction]="chartCallback" 
    [Highcharts]="Highcharts"
    style="display: flex; max-height: 100%;"
    [oneToOne]=true
    [options]="chartData">
    </highcharts-chart>
</div>
