<div class="data-chart-wrapper">
    <mat-spinner *ngIf="loading"></mat-spinner>

    <ng-container *ngIf="!loading">
        <highcharts-chart #chart *ngIf="chartData"
            [callbackFunction]="chartCallback" 
            [Highcharts]="Highcharts"
            [oneToOne]=true
            [options]="chartData">
        </highcharts-chart>    
    </ng-container>
</div>
