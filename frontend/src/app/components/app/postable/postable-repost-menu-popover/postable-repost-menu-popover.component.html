<div class="repost-menu">
    <button mat-button (click)="data.postable.meta.hasReposted? unrepostRepost() : repostPostable()">
        <mat-icon inline>repeat</mat-icon>
        {{data.postable.meta.hasReposted ? 'Undo repost' : 'Repost'}} 
    </button>
    <button mat-button (click)="openRepostDialog()">
        <mat-icon inline>edit</mat-icon>
        Repost with comment
    </button>
</div>
