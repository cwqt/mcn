<div class="app-container">
  <app-header-bar [currentUser]="currentUser"></app-header-bar>
  <div class="app-content" *ngIf="currentUser">
    <div class="left">
      <app-sidebar [currentUser]="currentUser"></app-sidebar>
    </div>

    <div class="right">
      <div class="app-body">
        <app-page title="First time setup" *ngIf="currentUser && currentUser.new_user">
          <app-first-time-setup></app-first-time-setup>
        </app-page>

        <div *ngIf="currentUser && !currentUser.new_user">
          <ng-content></ng-content>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
