<div class="header-bar">
    <div class="search-bar">
        <mat-icon>search</mat-icon>
        <input matInput placeholder="Search mcn...">
    </div>

    <div class="avatar">
        <img (click)="openUserMenu()" [src]="currentUser.avatar" />
        <div class="user-menu" [class.visible]="userMenuOpen" (clickOutside)="hideUserMenu()" [exclude]="'img'">
            <button mat-button (click)="logout()">Logout</button>
        </div>
    </div>
</div>
