<mat-card class="profile" *ngIf="user && currentUser">
    <!-- <h1 *ngIf="user.username == currentUser.username" id="edit-profile-button">
        hello
    </h1> -->
    <div class="cover-image" style="background-image: url(https://www.shared.com/content/images/2017/03/screen-shot-2015-06-09-at-11-22-55-pm-1.png);">
        <div class="avatar-container">
            <img src="https://media.discordapp.net/attachments/635544732939976724/699731547539898468/IMG_0029.JPG?width=1138&height=1515" />
        </div>    
    </div>

    <div class="profile-padding">
        <p id="username"><b>{{user.username}}</b></p>
        <p id="bio">{{user.bio}}</p>
        <mat-divider></mat-divider>
        <br />
        <p id="real-name">{{user.name}}</p>
        <p id="location">{{user.location}}</p>
        <!-- <a id="url" href="">{{user.url || ''}}</a> -->
        <!-- <img src="{{user.cover_image}}" /> -->

        <div class="recordable-container">
            <app-recordable-count
                (changeRecordableTab)="navigateRecordable($event)"
                [user]="user.username"
                [icon]="'eco'"
                [title]="'plants'"
                [count]="user.plant_count">
            </app-recordable-count>

            <app-recordable-count
                (changeRecordableTab)="navigateRecordable($event)"
                [user]="user.username"
                [icon]="'group_work'"
                [title]="'gardens'"
                [count]="user.garden_count">
            </app-recordable-count>

            <app-recordable-count
                (changeRecordableTab)="navigateRecordable($event)"
                [user]="user.username"
                [icon]="'device_hub'"
                [title]="'devices'"
                [count]="user.device_count">
            </app-recordable-count>
        </div>

        <br />
        <mat-divider></mat-divider>

        <!-- <div class="sides">
            <div class="side">
                <p>12</p>
                <span>entries</span>
            </div>

            <div class="side">
                <p>4</p>
                <span>followers</span>
            </div>
        </div> -->
    </div>
</mat-card>
