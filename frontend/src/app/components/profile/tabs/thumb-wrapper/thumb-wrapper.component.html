<ibm-tile class="thumb-wrapper-container" [class.mini]="mini">
    <div class="left">
        <img *ngIf="recordable.thumbnail && mini" class="blur-bg" [src]="recordable.thumbnail" />
        <img *ngIf="recordable.thumbnail" [src]="recordable.thumbnail" />
        <div *ngIf="!recordable.thumbnail" class="placeholder"><mat-icon>{{thumbPlaceholderIcon}}</mat-icon></div>
        <div *ngIf="recordable.thumbnail" class="profile-cover-gradient"></div>     

    </div>
    <div class="right" *ngIf="!mini">
        <div class="thumb-wrapper-content">
            <ng-content></ng-content>
        </div>
        <br />
        <div class="actions">
            <app-postable-social-actions
                [postable]="recordable"
                [type]="type"
                [authorUser]="authorUser"
                [currentUser]="currentUser">
            </app-postable-social-actions>

            <!-- <button mat-button class="view-comments-button">view comments</button> -->
            <button ibmButton (click)="gotoItem()">inspect</button>
        </div>
    </div>

    <div class="mini-footer" *ngIf="mini">
        <p>{{recordable.name}}</p>
        <button mat-button [color]="'primary'">
            <mat-icon inline>device_hub</mat-icon>
            &nbsp;view {{authorUser.username}}'s {{type}}s
        </button>
    </div>
</ibm-tile>
