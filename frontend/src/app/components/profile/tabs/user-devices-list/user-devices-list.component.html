<div class="header">
    <h1>devices ({{devices.length}})</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">add device</button>
</div>

<mat-divider></mat-divider>
<br />

<div *ngIf="devices && !loading">
    <div *ngFor="let device of devices">
        <app-device-thumb
            [device]="device"
            [currentUser]="currentUser"
            [profileUser]="profileUser"></app-device-thumb>
    </div>
</div>


<mat-spinner *ngIf="loading"></mat-spinner>
