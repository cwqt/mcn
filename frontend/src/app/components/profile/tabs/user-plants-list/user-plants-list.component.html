<div class="header">
    <h1>plants ({{plants.length}})</h1>
    <app-rounded-button
        [color]="'primary'"
        [icon]="'add'"
        (onClick)="openCreatePlantDialog()">
        add plant
    </app-rounded-button>
</div>

<mat-divider></mat-divider>
<br />

<div *ngIf="plants && !loading">
    <div *ngFor="let plant of plants">
        <app-plant-thumb
            [plant]="plant"
            [authorUser]="authorUser"
            [currentUser]="currentUser">
        </app-plant-thumb>
    </div>
</div>

<mat-spinner *ngIf="loading"></mat-spinner>
