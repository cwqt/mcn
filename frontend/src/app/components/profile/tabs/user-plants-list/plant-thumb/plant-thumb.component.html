<mat-card class="container">
    <div class="left">
        <div *ngIf="!plant.thumbnail" class="placeholder"><mat-icon>eco</mat-icon></div>
        <img *ngIf="plant.thumbnail" src="plant.thumbnail" />
    </div>
    <div class="right">
        <div class="title">
            <h1>{{plant.name}}</h1>
            <h3>{{plant._id}}</h3>
        </div>
        <mat-divider></mat-divider>
        <br />

        <mat-accordion class="plant-meta">
            <mat-expansion-panel (click)="getPlantMeta()">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Plant information
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div *ngIf="cache.plant.data && !cache.plant.error">
                    <p><b>Plant id:</b>{{cache.plant.data._id}}</p>
                    <p><b>Species:</b>{{cache.plant.data.species}}</p>

                    <p>
                        <b>Parameters:</b>
                        <span>
                            <span *ngFor="let parameter of cache.plant.data.parameters | keyvalue" class="parameter-item">{{parameter.key}} ({{parameter.value}})</span>
                        </span>
                    </p> 
                </div>
                <mat-spinner *ngIf="!cache.plant.data && !cache.plant.error"></mat-spinner>
                <p *ngIf="cache.plant.error">{{cache.plant.error}}</p>
            </mat-expansion-panel>

            <!-- <mat-expansion-panel (click)="getLatestData()">
              <mat-expansion-panel-header>
                <mat-panel-title>
                    Latest data
                </mat-panel-title>
                <mat-panel-description>
                    {{ device.last_ping | amTimeAgo }}
                </mat-panel-description>
              </mat-expansion-panel-header>
                <div *ngIf="cache.latest_data.data && !cache.latest_data.error">
                    <p *ngFor="let field of cache.latest_data.data.data | keyvalue">
                        <b>{{field.key}}:</b> {{field.value}} {{deviceInfo.recording[field.key]}}
                    </p>
                </div>
                <mat-spinner *ngIf="!cache.latest_data.data && !cache.latest_data.error"></mat-spinner>
                <p *ngIf="cache.latest_data.error">{{cache.latest_data.error}}</p>
            </mat-expansion-panel> -->
          </mat-accordion>



        <br />

        <mat-card-actions>
            <div class="social">
                <button mat-icon-button>
                    <!-- <mat-icon>{{isHearting ? 'favorite' : 'favorite_border'}}</mat-icon> -->
                    <mat-icon>favorite_border</mat-icon>
                    <span>{{0}}</span>
                </button>
                <button mat-icon-button>
                    <mat-icon>reply</mat-icon>
                    <span>{{0}}</span>
                </button>
                <button mat-icon-button>
                    <mat-icon>share</mat-icon>
                    <span>{{0}}</span>
                </button>    
            </div>       
            <button mat-button class="view-comments-button">view comments</button>

            <button mat-button color="primary" (click)="gotoPlant()">inspect</button>
        </mat-card-actions>
    </div>
</mat-card>
