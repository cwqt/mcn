<div *ngIf="!loading">
    <!-- <div *ngIf="userIsOurself">
        <app-create-post-form (addPost)="addPost($event)" [user]="user"></app-create-post-form>
    </div> -->
    
    <div *ngIf="posts.length == 0">
        <br/>
        <h1 *ngIf="currentUser.username == authorUser.username">hey, make a post!</h1>
        <h1 *ngIf="currentUser.username != authorUser.username">user has no posts</h1>
    </div>
    
    <div *ngIf="posts" class="posts">
        <div *ngFor="let post of posts">
            <app-post-thumb
                [post]="post"
                [authorUser]="authorUser"
                [currentUser]="currentUser"></app-post-thumb>
        </div>
    </div>    
</div>

<ibm-loading *ngIf="loading"></ibm-loading>
