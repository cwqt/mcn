<button *ngIf="raised"  [disabled]="disabled" type="submit" mat-raised-button color={{color}} class="loader" (click)="click()">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    <mat-icon inline *ngIf="icon && !loading">{{icon}}</mat-icon>
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container> 
</button>

<button *ngIf="!raised"  [disabled]="disabled" type="submit" mat-button color={{color}} class="loader" (click)="click()">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    <mat-icon inline *ngIf="icon && !loading">{{icon}}</mat-icon>
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container> 
</button>

<ng-template #contentTpl><ng-content></ng-content></ng-template>
