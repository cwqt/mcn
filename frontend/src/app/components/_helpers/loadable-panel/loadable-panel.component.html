<mat-expansion-panel #panelRef (click)="click($event)">
    <mat-expansion-panel-header>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      <mat-panel-title>
        {{ title }}
      </mat-panel-title>
      <mat-panel-description>
          {{ description }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-content></ng-content>

</mat-expansion-panel>
